<ion-content [fullscreen]="true">
  <app-header-sin-opciones></app-header-sin-opciones>

  <div style="text-align: center;padding: 10px;margin-top: 30%;" *ngIf="opcionPopup == '1'">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <img src="assets/icon/validacion-cuenta-palomita.png" alt="logo" style="margin-top: 5px;">  
        <br><br><br><br>
        <span style="font-size: 20px;color: #616161;font-weight: 600;">
          {{mensajePopup}}
        </span>
        <br><br><br><br>
        <ion-button mode="md" expand="full"><span style="font-size: 12px;" (click)="irLogin()"> Aceptar </span></ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div style="text-align: center;padding: 10px;margin-top: 30%;" *ngIf="opcionPopup == '2'">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <img src="assets/icon/validacion-cuenta-palomita.png" alt="logo" style="margin-top: 5px;">  
        <br><br><br>
        <span style="font-size: 30px;color: #616161;">
          Cuenta validada exitosamente
        </span>

        <br><br><br>
        <span style="font-size: 12px;color: #616161;">
          Ya puede ingresar a la APP de Autométrica con su usuario y contraseña.
        </span>

        <br><br><br>
        <ion-button mode="md" expand="full"><span style="font-size: 12px;" (click)="irLogin()"> Aceptar </span></ion-button>
      </ion-col>
    </ion-row>
  </div>



</ion-content>
