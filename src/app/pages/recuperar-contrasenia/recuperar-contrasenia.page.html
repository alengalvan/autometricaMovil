
<ion-content [fullscreen]="true">

  <div style="margin-top: 40%;">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <div style="text-align: center;">
          <span class="titulos"> <b>Recuperar Contrase침a</b> </span>
