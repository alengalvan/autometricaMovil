<ion-content [fullscreen]="true">

  <div class="content-modal">
    <br>
    <ion-row>
      <ion-col size="10"></ion-col>
      <ion-col size="2" style="text-align: end;">
        <span><ion-icon name="close-circle" style="color: #616161;zoom: 1.5;" (click)="dissmiss(false)"></ion-icon></span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <span style="color:#616161;font-size: 15px;text-align: center;font-weight: bold;" *ngIf="esTerminos == 1">
          <p>TÃ©rminos y Condiciones</p>
        </span>
        <span style="color:#616161;font-size: 15px;text-align: center;font-weight: bold;" *ngIf="esTerminos == 2">
          <p>Aviso de Privacidad</p>
        </span>
      </ion-col>
    </ion-row>

    <div *ngIf="esTerminos == 1">
      <iframe [src]="stringPDFAvisoPrivacidad  + '#toolbar=0' | safe"
        style="width: 100%;height: 600px;overflow: hidden;" scrolling="no" seamless="seamless"></iframe>
    </div>

    <div *ngIf="esTerminos == 2">
      <iframe [src]="stringPDFTyC  + '#toolbar=0' | safe" style="width: 100%;height: 600px;overflow: hidden;"
        scrolling="no" seamless="seamless"></iframe>
    </div>

    <br>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-button mode="md" expand="full"><span style="font-size: 12px;" (click)="dissmiss(true)"> Aceptar
          </span></ion-button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
