<ion-content [fullscreen]="true">

  <div class="content-modal">
    <br>
    <ion-row>
      <ion-col size="10"></ion-col>
      <ion-col size="2" style="text-align: end;">
        <span><ion-icon name="close-circle" style="color: #616161;zoom: 1.5;"
            (click)="dissmiss(false)"></ion-icon></span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <span style="color:#616161;font-size: 15px;text-align: center;font-weight: bold;" *ngIf="esTerminos == 1">
          <p>TÃ©rminos y Condiciones</p>
        </span>
        <span style="color:#616161;font-size: 15px;text-align: center;font-weight: bold;" *ngIf="esTerminos == 2">
          <p>Aviso de Privacidad</p>
        </span>
      </ion-col>
    </ion-row>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
      <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="closeFabIn(fab)">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="closeFabOut(fab)">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-fab-button >
      </ion-fab-list>
    </ion-fab>


    <div *ngIf="esTerminos == 1">
      <pdf-viewer [src]="'data:application/pdf;base64,' + stringPDFTerminos" [render-text]="true" [original-size]="false"
        style="width: 90%; height: 500px" [zoom]="zoom"></pdf-viewer>
    </div>

    <div *ngIf="esTerminos == 2">
      <pdf-viewer [src]="'data:application/pdf;base64,' + stringPDFAviso" [render-text]="true" [original-size]="false"
        style="width: 90%; height: 500px" [zoom]="zoom"></pdf-viewer>
    </div>

    <br>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-button mode="md" expand="block"><span style="font-size: 12px;" (click)="dissmiss(true)"> Aceptar
          </span></ion-button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
