<ion-content [fullscreen]="true">
  <app-header-title></app-header-title>
  <br>

  <ion-segment [value]="valorSeleccionado" mode="md" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="glosario">
      <ion-label>Glosario</ion-label>
    </ion-segment-button>
    <ion-segment-button value="kilometraje">
      <ion-label>Kilometraje</ion-label>
    </ion-segment-button>
  </ion-segment>


  <br>

  <div *ngIf="valorSeleccionado == 'glosario'">
    <iframe [src]="stringPDFGlosario  + '#toolbar=0' | safe" style="width: 100%;height: 900px;"></iframe>
  </div>

  <div *ngIf="valorSeleccionado == 'kilometraje'">
    <iframe [src]="stringPDFKilometraje  + '#toolbar=0' | safe" style="width: 100%;height: 540px;"></iframe>
  </div>


</ion-content>
