<ion-content [fullscreen]="true">
  <app-header-title></app-header-title>

  <br>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="1">
      <ion-icon src="assets/icon/return.svg" style="zoom: 1.5;" (click)="reygresar()"> </ion-icon> &nbsp;&nbsp;
    </ion-col>

    <ion-col size="8">
      <span style="font-size: 15px;color: #616161;margin-top: 3px;margin-left: 7px">Regresar</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <div style="text-align: center;">
        <span style="font-size: 30px;color: #616161;font-weight: 600;">Licencias Disponibles</span>
      </div>
    </ion-col>
  </ion-row>
  <br>


  <div>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <div class="container-licencias" *ngFor="let licencia of tiposLicencias;">
          <ion-row style="padding: 10px;" (click)="irMetodosPago(licencia)">
            <ion-col size="8">
              <span style="font-size: 16px;color: #438EFF;"><b>{{licencia.name}}</b> </span> <br>
              <span style="font-size: 15px;color: #393939;"><b>${{licencia.price}}</b></span> <br>
              <span style="font-size: 12px;color: #616161;">
                Métodos de pago aceptados: <br>
              </span>
              <span style="font-size: 12px;color: #616161;" *ngFor="let metodo of licencia.metodosPago">
                {{metodo.name}} <br>
              </span>
            </ion-col>
            <ion-col size="4" style="text-align: end;" *ngIf="licencia.duration_month == 1">
              <ion-icon src="assets/icon/pagosestrella.svg" style="zoom: 2;"></ion-icon><br>
              <span style="font-size: 10px;color: #616161;">Edición: {{licencia.mes}} {{licencia.anio}}</span> <br>
            </ion-col>

            <ion-col size="4" style="text-align: end;" *ngIf="licencia.duration_month > 1">
              <ion-icon src="assets/icon/pagosestrella.svg" style="zoom: 2;"></ion-icon><br>
              <span style="font-size: 10px;color: #616161;">
                Edición: {{licencia.mes}} {{licencia.anio}} - {{licencia.mesFinString}} {{licencia.anio}}
              </span> <br>
            </ion-col>

          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
