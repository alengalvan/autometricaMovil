<ion-content [fullscreen]="true">
  <app-header [textoBoton]="'Registro'" [opcion]="1" [verMenu]="true" [tipoCabecera]="1"></app-header>

  <br>

  <div style="margin-top: 25%;">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <div style="text-align: center;">
          <span class="titulos"> <b>Iniciar Sesión</b> </span>
        </div>
        <form [formGroup]="form" autocomplete="off">

          <br><br>
          <ion-item class="ion-item-input" mode="md">
            <ion-input type="text" formControlName="usuario" placeholder="Usuario"></ion-input>
          </ion-item>
          <div *ngFor="let error of mensajesValidacion.usuario">
            <ng-container *ngIf="usuario!.hasError(error.type) && (usuario!.dirty || usuario!.touched)">
              <small class="errorValidation">{{error.message}}</small>
            </ng-container>
          </div>

          <br><br>
          <ion-item class="ion-item-input" mode="md">
            <ion-input type="password" formControlName="contrasenia" placeholder="Contraseña"
              #inputPassword></ion-input>
            <ion-icon name="eye-off-outline" slot="end" *ngIf="!verContrasena" (click)="mostrarContrasena()">
            </ion-icon>
            <ion-icon name="eye-outline" slot="end" *ngIf="verContrasena" (click)="mostrarContrasena()">
            </ion-icon>
          </ion-item>
          <div *ngFor="let error of mensajesValidacion.contrasenia">
            <ng-container *ngIf="contrasenia!.hasError(error.type) && (contrasenia!.dirty || contrasenia!.touched)">
              <small class="errorValidation">{{error.message}}</small>
            </ng-container>
          </div>

          <br>
          <ion-item mode="md">
            <span><ion-checkbox formControlName="recordarContrasenia" mode="md"></ion-checkbox></span> &nbsp;&nbsp;
            <span style="color: #616161;font-size: 12px;">Recordar contraseña</span>
          </ion-item>

          <br>
          <ion-button mode="md" expand="full">
            <span style="font-size: 12px;" (click)="iniciarSesion()">
              Confirmar
            </span>
          </ion-button>

          <br>
          <div style="text-align: center;" (click)="goToRecuperarContrasenia()">
            <span style="color: #EC1C24;font-size: 12px;">¿Olvidó su contraseña?</span>
          </div>

        </form>
      </ion-col>
    </ion-row>
  </div>



</ion-content>
