<div style="background-color: #1F1F1F;">
  <ion-toolbar color="primary" [color]="currentColor" *ngIf="tipoCabecera == 1"> 
    <ion-buttons slot="start" *ngIf="verMenu">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>

    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="5" style="text-align: center;">
        <img src="assets/imgs/logo.png" alt="logo" style="margin-top: 5px;width:82px;height: 59px;">
      </ion-col>
      <ion-col size="4">
        <ion-button style="margin-top: 15px;" mode="md">
          <span style="font-size: 14px;" (click)="goTo(opcion)">
            {{textoBoton}}
          </span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-toolbar color="primary" [color]="currentColor" *ngIf="tipoCabecera == 2"> 
    <ion-row>
      <ion-col size="7" style="text-align:start">
        <img src="assets/imgs/logo.png" alt="logo" style="margin-top: 5px;width:82px;height: 59px;">
      </ion-col>
      <ion-col size="5" style="text-align:end">
        <ion-button style="margin-top: 15px;" mode="md">
          <span style="font-size: 14px;" (click)="goTo(opcion)">
            {{textoBoton}}
          </span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>


</div>
